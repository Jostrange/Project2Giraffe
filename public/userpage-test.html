<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
  <link rel="stylesheet" href="styles/styles.css" media="screen" title="no title" charset="utf-8">
  <title>Tradesies</title>
</head>

<body>
  <div class="container">
  <div class="col-12">        
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <img id="logo" src="styles/images/logo.png">
      
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
        <div class="navbar-item">
            <a class="navbar-item">
              Home
            </a>
            
            <a id="post-item" class="navbar-item modal-trigger" data-target="post-modal">
                Post an Item
              </a>

              <a id="your-posts" class="navbar-item">
               Your Posts
              </a>

      
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                Sort by
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  Food
                </a>
                <a class="navbar-item">
                  Products
                </a>
                <a class="navbar-item">
                  Services
                </a>
                <a class="navbar-item">
                  Clothing
                </a>
                <a class="navbar-item">
                  Beauty & Health
                </a>
                <a class="navbar-item">
                  Other
                </a>
              </div>
            </div>
          </div>
      </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a id="logout" class="button is-light">
                  Log out
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      
      <!-- {{!-- FEED --}} -->
      <div class="container">
        <ul id="feedcontainer" class="collection">
          <!-- {{!-- THIS IS WHERE WE'LL ASSIGN THE COMPONENTS OF EACH ID INTO A STYLED SECTION --}} -->
          <li id="post" data-id="{{this.id}}" class="collection-item avatar">
      
            <span id="username" class="title">Username goes here</span>
            <p> Test</p>
            <p> Test</p>
            <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
          </li>
        </ul>
      </div>
      
      <!-- {{!-- MODAL FOR POSTING AN ITEM --}} -->
      <div id="post-modal" class="modal ">
        <div class="modal-content col s12">
          <img id="postmodal-logo" src="styles/images/logo.png">
          <div class="row">
                <form action="#" class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="postusername" type="text" class="validate">
                      <label for="postusername">Username</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="postItemName" type="text" class="validate">
                      <label for="postItemName">Name of Item</label>
                    </div>
                  </div>
          
                    <div class="file-field input-field">
                      <div  id="uploadImgBtn" class="btn">
                        <span>Upload an Image</span>
                        <input type="file">
                      </div>
                      <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                      </div>
                    </div>
          
                  <div class="row">
                        <div class="input-field col s12">
                          <textarea id="postDescription" class="materialize-textarea" data-length="250"></textarea>
                          <label for="postDescription">Brief Description of Item</label>
                        </div>
                      </div>

                      <div style="color:navy; font-size:16px">Category: </div>
                      <br>
                        <label>
                          <input class="with-gap" name="group1" type="radio" checked />
                          <span>Food</span>
                        </label>
                  
                        <label>
                          <input class="with-gap" name="group1" type="radio" />
                          <span>Products</span>
                        </label>
                     
                        <label>
                          <input class="with-gap" name="group1" type="radio"  />
                          <span>Services</span>
                        </label>
                    
                        <label>
                          <input class="with-gap"name="group1" type="radio" />
                          <span>Clothing</span>
                        </label>
                        <label>
                          <input class="with-gap"name="group1" type="radio" />
                          <span>Beauty & Health</span>
                        </label>
                        <label>
                          <input class="with-gap" name="group1" type="radio"  />
                          <span>Other</span>
                        </label>
                     
                </form>
              <div class="modal-footer">
              <a id="submiPosttBtn" class="waves-effect waves-light btn">
                <i class="material-icons right">send</i>Post!</a>
              </div>
          </div>
        </div>
      </div>
      
    


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- <script src="/js/index.js"></script> -->

<script type="text/javascript">
  $(document).ready(function () {

    $("#post-item").on("click", function (event) {
      event.preventDefault();
      $("#post-modal").modal();
      $("#postDescription").characterCounter();
    });
  });

</script>

</body>

 </html>
